<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Chechol</title>
</head>
<body>
    <div id="main">
        <div class="phone-block">
            <div class="chehol" v-show="vld">
                <img src="img/chehol.svg" alt="">
                <div class="name-area">
                    <p>{{ name }}</p>
                </div>
            </div>
            <div class="chehol" v-show="msc">
                <img src="img/chehol-msc.svg" alt="">
                <div class="name-area">
                    <p>{{ name }}</p>
                </div>
            </div>
        </div>
        <div class="options">
            <h3>Выберите свой город мечты:</h3>
            <div class="towns">
                <div class="town-item" @click="mscOn">
                    <img width="25px" src="/img/rus.svg" alt="russia">
                    Moscow
                </div>
                <div class="town-item">
                    <img width="25px" src="/img/rus.svg" alt="russia">
                    Saint-Petersburg
                </div>
                <div @click="vldOn" class="town-item">
                    <img width="25px" src="/img/rus.svg" alt="russia">
                    Vladikavkaz
                </div>
                <div class="town-item">
                    <img width="25px" src="/img/fra.svg" alt="russia">
                    Paris
                </div>
                <div class="town-item">
                    <img width="25px" src="/img/ita.svg" alt="russia">
                    Milan
                </div>
                <div class="town-item">
                    <img width="25px" src="/img/spa.svg" alt="russia">
                    Madrid
                </div>
                <div class="town-item">
                    <img width="25px" src="/img/spa.svg" alt="russia">
                    Barcelona
                </div>
         
                <div class="town-item">
                    <img width="25px" src="/img/arm.svg" alt="russia">
                    Erevan
                </div>
            </div>
            <h3>Введите свои данные</h3>
            <p>данные сразу появятся на билете</p>
            <form action="">
                <input class="input" v-model="name" type="text" placeholder="Введите имя">
                <input class="input" type="text" placeholder="Введите имя">
                <input class="input" type="text" placeholder="Введите имя">
                <p>А теперь информация для доставки</p>
                <br>
                <input class="input" type="text" placeholder="Введите имя">
                <input class="input" type="text" placeholder="Введите имя">
                <input class="input" type="text" placeholder="Введите имя">
                <button class="btn-submit">Заказать чехол</button>
            </form>
            
        </div>
        
       
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    new Vue({
  el: '#main',
  data: function () {
      return{
          name: '',
          vld: true,
          msc: false,
          lnd: false,
          madrid: false,
    }
  },
  methods: {
    vldOn(){
          this.vld = true,
          this.msc = false
    },
    mscOn(){
          this.vld = false,
          this.msc = true
        }
    }
    })
</script>
</html>
