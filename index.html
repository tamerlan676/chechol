<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Chechol</title>
</head>
<body>
    <div id="main">
        <div class="phone-block">
            <div class="chehol" v-if="vld">
                <img src="img/cases/vladikavkaz.svg" alt="">
                <div class="name-area">
                    <p>{{ name }}</p>
                </div>
            </div>
            <div class="chehol" v-if="paris">
                <img src="img/cases/paris.svg" alt="">
                <div class="name-area">
                    <p>{{ name }}</p>
                </div>
            </div>
            <div class="chehol" v-if="losAngeles">
                <img src="img/cases/los-angeles.svg" alt="">
                <div class="name-area">
                    <p>{{ name }}</p>
                </div>
            </div>
            <div class="chehol" v-if="london">
                <img src="img/cases/london.svg" alt="">
                <div class="name-area">
                    <p>{{ name }}</p>
                </div>
            </div>
            <div class="chehol" v-if="newYork">
                <img src="img/cases/new-york.svg" alt="">
                <div class="name-area">
                    <p>{{ name }}</p>
                </div>
            </div>
            <div class="chehol" v-if="munich">
                <img src="img/cases/munich.svg" alt="">
                <div class="name-area">
                    <p>{{ name }}</p>
                </div>
            </div>
            <div class="chehol" v-if="tokyo">
                <img src="img/cases/tokyo.svg" alt="">
                <div class="name-area">
                    <p>{{ name }}</p>
                </div>
            </div>
        </div>
        <div class="options">
            <form action="">
            <h3>Выберите свой город мечты:</h3>
            <div class="towns">

                <div class="town-item">
                    <input @click="vldOn" type="radio" id="contactChoice1"
                    name="contact" value="email">
                   <label for="contactChoice1"> <img src="/img/rus.png" alt=""> Vladikavkaz</label>
                </div>

                <div class="town-item">
                    <input @click="parisOn" type="radio" id="contactChoice2"
                    name="contact" value="phone">
                   <label for="contactChoice2"><img src="/img/fra.png" alt=""> Paris</label>
                </div>

            <div class="town-item">
                <input @click="laOn" type="radio" id="contactChoice3"
                name="contact" value="mail">
               <label for="contactChoice3"><img src="/img/usa.png" alt=""> Los-Angeles</label>
            </div>

            <div class="town-item">
                <input @click="nyOn" type="radio" id="contactChoice4"
                name="contact" value="mail">
               <label for="contactChoice4"><img src="/img/usa.png" alt=""> New York</label>
            </div>

            <div class="town-item">
                <input type="radio" @click="munichOn" id="contactChoice5"
                name="contact" value="mail">
               <label for="contactChoice5"><img src="/img/ger.png" alt=""> Munich</label>
            </div>

            <div class="town-item">
                <input @click="londonOn" type="radio" id="contactChoice6"
                name="contact" value="mail">
               <label for="contactChoice6"><img src="/img/eng.png" alt=""> London</label>
            </div>

            <div class="town-item">
                <input @click="tokioOn" type="radio" id="contactChoice7"
                name="contact" value="mail">
               <label for="contactChoice7"><img src="/img/jap.png" alt=""> Tokyo</label>
            </div>
               
              </div>
            <h3>Введите свои данные</h3>
            <p>данные сразу появятся на билете</p>
                <input class="input" v-model="name" type="text" placeholder="Введите имя">
                <p>А теперь информация для доставки</p>
                <br>
                <input class="input" type="text" placeholder="Введите имя">
                <input class="input" type="text" placeholder="Введите имя">
                <input class="input" type="text" placeholder="Введите имя">
                <button class="btn-submit">Заказать чехол</button>
            </form>
            
        </div>
        
       
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>

    new Vue({
  el: '#main',
  data: function () {
      return{
          name: '',
          vld: true,
          lasVegas: false,
          losAngeles: false,
          newYork: false,
          paris: false,
          tokyo: false,
          london: false,
          munich: false
    }
  },
  methods: {
    vldOn(){
          this.vld = true,
          this.lasVegas = false,
          this.losAngeles = false,
          this.newYork = false,
          this.paris = false,
          this.tokyo = false,
          this.london = false,
          this.munich = false
    },
    parisOn(){
          this.vld = false,
          this.lasVegas = false,
          this.losAngeles = false,
          this.newYork = false,
          this.paris = true,
          this.tokyo = false,
          this.london = false,
          this.munich = false

    },
    laOn(){
          this.vld = false,
          this.lasVegas = false,
          this.losAngeles = true,
          this.newYork = false,
          this.paris = false,
          this.tokyo = false,
          this.london = false,
          this.munich = false
    },
    londonOn(){
          this.vld = false,
          this.lasVegas = false,
          this.losAngeles = false,
          this.newYork = false,
          this.paris = false,
          this.tokyo = false,
          this.london = true,
          this.munich = false
    },
    nyOn(){
          this.vld = false,
          this.lasVegas = false,
          this.losAngeles = false,
          this.newYork = true,
          this.paris = false,
          this.tokyo = false,
          this.london = false,
          this.munich = false
    },
    munichOn(){
          this.vld = false,
          this.lasVegas = false,
          this.losAngeles = false,
          this.newYork = false,
          this.paris = false,
          this.tokyo = false,
          this.london = false,
          this.munich = true
    },
    tokioOn(){
          this.vld = false,
          this.lasVegas = false,
          this.losAngeles = false,
          this.newYork = false,
          this.paris = false,
          this.tokyo = true,
          this.london = false,
          this.munich = false
    },
    }
    })
</script>
</html>
